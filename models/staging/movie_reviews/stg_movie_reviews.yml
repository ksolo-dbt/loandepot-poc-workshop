version: 2
models:
- name: stg_movie_reviews
  description: This model processes raw movie reviews by renaming columns for clarity.
    It is used to analyze the sentiment of movie reviews by providing the review text
    and its associated sentiment score.
  columns:
  - name: review_txt
    data_tests:
      - not_null
    description: The text of the movie review.
  - name: actual_sentiment
    data_tests:
      - not_null
    description: The sentiment score associated with the movie review, indicating
      the sentiment value.
  - name: movie_review_id
    data_tests:
      - not_null
      - unique
    description: Primary Key for movie review table.
  - name: movie_id
    data_tests:
      - not_null
    description: Foreign Key tying to movie table.
  - name: review_time
    data_tests:
      - not_null
    description: Time the review was analyzed.