version: 2
models:
- name: movie_review_sentiment_analysis
  description: This model analyzes movie reviews to determine the sentiment expressed
    in the text. It uses a sentiment analysis function to assign a sentiment score
    to each review, which can be used to gauge the overall sentiment of the review.
    This is useful for understanding audience reactions and opinions about movies.
  columns:
  - name: movie_review_id
    data_tests:
      - unique
      - not_null
    description: Primary Key for movie review table.
  - name: movie_id
    data_tests:
      - not_null
    description: Foreign Key tying to movie table.
  - name: review_time
    data_tests:
      - not_null
    description: Time the review was analyzed.
  - name: review_txt
    data_tests:
      - not_null
    description: The text of the movie review provided by the user.
  - name: sentiment_score
    data_tests:
      - not_null
    description: The sentiment score as assessed by our AI chatbot, indicating the sentiment expressed in the review.
  - name: actual_sentiment
    data_tests:
      - not_null
    description: The actual sentiment score provided for comparison with the AI generated sentiment score.

- name: movie_review_sentiment_analysis_eval
  description: This model evaluates the sentiment analysis of our movie review chat bot by comparing
    the sentiment score with an evaluation score generated using a machine learning
    model. It helps in assessing the accuracy of sentiment predictions.
  columns:
  - name: movie_review_id
    data_tests:
      - unique
      - not_null
    description: Primary Key for movie review table.
  - name: movie_id
    data_tests:
      - not_null
    description: Foreign Key tying to movie table.
  - name: review_time
    data_tests:
      - not_null
    description: Time the review was analyzed.
  - name: sentiment_score
    data_tests:
      - not_null
    description: The sentiment score assigned to a movie review, indicating its positivity
      or negativity.
  - name: actual_sentiment
    data_tests:
      - not_null
      - accepted_values:
          values: [-1,1]
    description: The actual sentiment of the movie review as determined by human evaluators.
  - name: prompt
    description: The evaluation prompt used to generate the eval_score using a machine
      learning model.
  - name: eval_score
    data_tests:
      - not_null
    description: The evaluation score generated by the machine learning model, used
      to assess the accuracy of the sentiment score.